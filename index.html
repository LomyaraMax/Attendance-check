<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналізатор ПІБ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container fade-in">
    <h1>Аналізатор ПІБ для переказів</h1>

    <div class="block">
        <h2>Як у накладній</h2>
        <div class="input-group">
            <label>Прізвище</label>
            <input id="ln_input" type="text">
        </div>
        <div class="input-group">
            <label>Імʼя</label>
            <input id="fn_input" type="text">
        </div>
        <div class="input-group">
            <label>По батькові</label>
            <input id="pt_input" type="text">
        </div>
    </div>

    <div class="block">
        <h2>Правильне ПІБ</h2>
        <div class="input-group">
            <label>Прізвище</label>
            <input id="ln_correct" type="text">
        </div>
        <div class="input-group">
            <label>Імʼя</label>
            <input id="fn_correct" type="text">
        </div>
        <div class="input-group">
            <label>По батькові</label>
            <input id="pt_correct" type="text">
        </div>
    </div>

    <button id="analyzeBtn" class="btn-animate">Аналізувати</button>
</div>

<!-- Модальне вікно -->
<div id="modal" class="modal">
    <div class="modal-content pop">
        <p id="modal-text"></p>
        <button id="closeModal">Закрити</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
