<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Відмітка присутності</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    #counter {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .employee {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .employee span {
      font-size: 18px;
      margin-right: 20px;
    }
    .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .present {
      background-color: #4CAF50;
      color: white;
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    .absent {
      background-color: #f44336;
      color: white;
      opacity: 0.5;
      transition: all 0.3s ease;
    }
    .selected {
      opacity: 1 !important;
      box-shadow: 0 0 10px 2px rgba(0,0,0,0.2);
      transform: scale(1.05);
    }
    #resetBtn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #resetBtn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Відмітка присутності</h1>
  <div id="counter">Проголосували: 0/20</div>
  <div id="list"></div>
  <button id="resetBtn">Скинути всі результати</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArdBRpk8EyzBJ_Uruk2rYGzlzdS-Eaj50",
      authDomain: "mid-np-470dc.firebaseapp.com",
      databaseURL: "https://mid-np-470dc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "mid-np-470dc",
      storageBucket: "mid-np-470dc.firebasestorage.app",
      messagingSenderId: "1051368843938",
      appId: "1:1051368843938:web:bf019281005027580345fb",
      measurementId: "G-YERGDJ4FXT"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const employees = [
      "Кирило – №76", "Денис – №124", "Олександр – №88", "Вадим – №50",
      "Кирило – №148", "Олександр – №57", "Катерина – №110", "Костянтин – №98",
      "Андрій – №119", "Павло – №7", "Богдан – №122", "Олександр – №127",
      "Валерій – №96", "Руслан – №53", "Максим – №37", "Алла – №68",
      "Володимир – №51", "Олександр – №95", "Дмитро – №17", "Максим – №163"
    ];

    const listEl = document.getElementById('list');
    const counterEl = document.getElementById('counter');
    const resetBtn = document.getElementById('resetBtn');

    function createEmployeeElement(name, status) {
      const div = document.createElement('div');
      div.className = 'employee';

      const span = document.createElement('span');
      span.textContent = name;

      const buttons = document.createElement('div');
      buttons.className = 'buttons';

      const presentBtn = document.createElement('button');
      presentBtn.textContent = 'На місці';
      presentBtn.className = 'present';

      const absentBtn = document.createElement('button');
      absentBtn.textContent = 'Немає можливості';
      absentBtn.className = 'absent';

      if (status === 'present') presentBtn.classList.add('selected');
      if (status === 'absent') absentBtn.classList.add('selected');

      presentBtn.onclick = () => {
        setStatus(name, 'present');
      };

      absentBtn.onclick = () => {
        setStatus(name, 'absent');
      };

      buttons.appendChild(presentBtn);
      buttons.appendChild(absentBtn);

      div.appendChild(span);
      div.appendChild(buttons);

      return div;
    }

    function updateList(statuses) {
      listEl.innerHTML = '';
      employees.forEach(name => {
        const status = statuses && statuses[name] ? statuses[name] : null;
        const el = createEmployeeElement(name, status);
        listEl.appendChild(el);
      });
      updateCounter(statuses);
    }

    function updateCounter(statuses) {
      if (!statuses) {
        counterEl.textContent = `Проголосували: 0/${employees.length}`;
        return;
      }
      const votedCount = Object.keys(statuses).length;
      counterEl.textContent = `Проголосували: ${votedCount}/${employees.length}`;
    }

    function setStatus(name, status) {
      database.ref('attendance/' + name).set(status);
    }

    function resetStatuses() {
      if (confirm('Ви впевнені, що хочете скинути всі голоси?')) {
        database.ref('attendance').remove();
      }
    }

    resetBtn.onclick = resetStatuses;

    database.ref('attendance').on('value', snapshot => {
      const data = snapshot.val() || {};
      updateList(data);
    });
  </script>
</body>
</html>
