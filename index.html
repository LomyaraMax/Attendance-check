<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ ФИО</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Анализ ФИО</h1>

        <div class="block">
            <h2>Как в накладной</h2>
            <input id="wrong-last" type="text" placeholder="Фамилия">
            <input id="wrong-first" type="text" placeholder="Имя">
            <input id="wrong-middle" type="text" placeholder="Отчество">
        </div>

        <div class="block">
            <h2>Как по паспорту</h2>
            <input id="correct-last" type="text" placeholder="Фамилия">
            <input id="correct-first" type="text" placeholder="Имя">
            <input id="correct-middle" type="text" placeholder="Отчество">
        </div>

        <button id="analyze">Анализировать</button>

        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
