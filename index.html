<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тест модального окна</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h3>Тест анализа</h3>

    <input id="n-last" placeholder="Фамилия (накладная)">
    <input id="n-first" placeholder="Имя (накладная)">
    <input id="n-mid" placeholder="Отчество (накладная)">

    <input id="c-last" placeholder="Фамилия (корректно)">
    <input id="c-first" placeholder="Имя (корректно)">
    <input id="c-mid" placeholder="Отчество (корректно)">

    <button onclick="analyzeFio()">Анализировать</button>
</div>

<!-- МОДАЛКА -->
<div class="modal-bg" id="modal-bg">
    <div class="modal-window">
        <h2 id="modal-text"></h2>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
