<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор ФИО</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Анализатор ФИО</h1>

    <!-- Блок №1 -->
    <div class="block">
        <h2>Как в накладной</h2>
        <input id="n-last" type="text" placeholder="Фамилия">
        <input id="n-first" type="text" placeholder="Имя">
        <input id="n-mid" type="text" placeholder="Отчество">
    </div>

    <!-- Блок №2 -->
    <div class="block">
        <h2>Корректное ФИО</h2>
        <input id="c-last" type="text" placeholder="Фамилия">
        <input id="c-first" type="text" placeholder="Имя">
        <input id="c-mid" type="text" placeholder="Отчество">
    </div>

    <button onclick="analyzeFio()">Анализировать</button>
</div>

<!-- МОДАЛКА -->
<div id="modal-bg" class="modal-bg">
    <div class="modal-window">
        <h2 id="modal-text"></h2>
        <button onclick="closeModal()">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
